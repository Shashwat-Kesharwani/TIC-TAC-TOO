<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div class="game">
        <div class="title">Tic-Tac-Toe</div>

        <div class="main">
            <div class="row">
                <button class="col" id="0"></button>
                <button class="col" id="1"></button>
                <button class="col" id="2"></button>
            </div>
            <div class="row">
                <button class="col" id="3"></button>
                <button class="col" id="4"></button>
                <button class="col" id="5"></button>
            </div>
            <div class="row">
                <button class="col" id="6"></button>
                <button class="col" id="7"></button>
                <button class="col" id="8"></button>
            </div>
        </div>
        <div class="win hide"></div>
        <button class="btn-play hide">Play Again</button>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script>

</body>

</html>
